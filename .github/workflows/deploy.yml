name: Laravel CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # ุชุนุฑูู ุงููุชุบูุฑุงุช ุงูุฃุณุงุณูุฉ
            REPO_NAME="actions"
            PROJECT_PATH="/var/www/$REPO_NAME"
            
            echo "๐ ุจุฏุก ุนูููุฉ ุงููุดุฑ..."
            
            # ุฅุนุงุฏุฉ ุชุนููู ููููุฉ ุงููุฌูุฏ ุจุงููุงูู ูููุณุชุฎุฏู ุงูุญุงูู ูุคูุชุงู
            sudo chown -R $(whoami):$(whoami) $PROJECT_PATH
            
            # ุฅุนุงุฏุฉ ุชูููู Git ููุณูุงุญ ุจุงููุณุชูุฏุน
            cd $PROJECT_PATH
            git config --global --add safe.directory $PROJECT_PATH
            
            echo "๐ ุชุญุฏูุซ ุงูููุฏ ูู GitHub..."
            # ุญุงูู ุชุญุฏูุซ ุงูููุฏ ูู GitHub
            if ! git fetch origin main; then
              echo "โ๏ธ ูุดู ุชุญุฏูุซ ุงูููุฏุ ูุญุงููุฉ ุฅุนุงุฏุฉ ุถุจุท ุงููุณุชูุฏุน..."
              # ุฅุฐุง ูุดูุ ุญุงูู ุฅุนุงุฏุฉ ุชููุฆุฉ ุงููุณุชูุฏุน
              rm -rf .git
              git init
              git remote add origin https://github.com/eng-mohamedemad-dev/actions.git
              git fetch
              git checkout -f main
            else
              # ุฅุฐุง ูุฌุญุ ูู ุจุชุญุฏูุซ ุงูููุฏ
              git reset --hard origin/main
            fi
            
            echo "๐ฆ ุชุซุจูุช ุงูุชุจุนูุงุช..."
            # ุงูุชุฃูุฏ ูู ูุฌูุฏ ุงููุฌูุฏุงุช ุงูุถุฑูุฑูุฉ ููุฏููุง ุงูุตูุงุญูุงุช ุงูููุงุณุจุฉ
            mkdir -p storage/framework/cache
            mkdir -p storage/framework/sessions
            mkdir -p storage/framework/views
            mkdir -p storage/logs
            mkdir -p bootstrap/cache
            
            # ุชุดุบูู Composer ุจุตูุงุญูุงุช ุงููุณุชุฎุฏู ุงูุญุงูู
            composer install --no-interaction --prefer-dist --optimize-autoloader
            
            echo "๐ ุชููุฆุฉ ุงูุชุทุจูู..."
            # ุชุดุบูู ุฃูุงูุฑ Laravel
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # ุฅูุดุงุก ุฑุงุจุท Storage ุฅุฐุง ูู ููู ููุฌูุฏุงู
            php artisan storage:link || true
            
            # ุชุดุบูู ุงูุชุฑุญููุงุช
            php artisan migrate --force
            
            echo "๐ ุถุจุท ุงูุตูุงุญูุงุช ุงูููุงุฆูุฉ..."
            # ุฅุนุงุฏุฉ ุถุจุท ุงูููููุฉ ูุงูุตูุงุญูุงุช ุจุดูู ุตุญูุญ
            sudo chown -R www-data:www-data $PROJECT_PATH
            sudo chmod -R 755 $PROJECT_PATH
            sudo chmod -R 775 $PROJECT_PATH/storage
            sudo chmod -R 775 $PROJECT_PATH/bootstrap/cache
            
            # ุฅุนุงุฏุฉ ุชุญููู ุงูุฎุฏูุงุช
            sudo systemctl restart php8.3-fpm
