name: Laravel CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # إعداد متغيرات المشروع
            REPO_NAME="actions"
            PROJECT_PATH="/var/www/$REPO_NAME"
            
            cd $PROJECT_PATH
            
            # اعتبر المجلد safe لـ Git
            git config --global --add safe.directory $PROJECT_PATH || true
            
            # تحديث الكود من GitHub بدون sudo
            git fetch origin main
            git reset --hard origin/main
            
            # تثبيت التبعيات بدون sudo
            composer install --no-interaction --prefer-dist --optimize-autoloader
            
            # حذف الكاش القديم
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear
            
            # إنشاء cache جديد
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # إنشاء رابط Storage إذا لم يكن موجوداً
            php artisan storage:link || true
            
            # ضبط صلاحيات الملفات
            chown -R www-data:www-data $PROJECT_PATH
            chmod -R 775 $PROJECT_PATH/storage $PROJECT_PATH/bootstrap/cache
            
            # إعادة تحميل nginx و PHP-FPM
            systemctl restart php8.3-fpm
            systemctl reload nginx
            
            echo "✅ التطبيق تم تحديثه بنجاح!"
      
      - name: deploy success
        run: echo "Deploy successful! ✅"
